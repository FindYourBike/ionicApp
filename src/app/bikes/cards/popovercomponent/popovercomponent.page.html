<ion-header>
  <ion-toolbar>
    <ion-title>{{bike.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="ion-padding">

  <ion-list class="ion-list">
    <ion-item>
      <ion-label>Bike Active</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="ClosePopover($event)" (click)="presentAlertChangeName()">Change name</ion-button>
      <ion-button expand="block" (click)="ClosePopover($event)" (click)="presentAlertDelete()">Delete</ion-button>    
    </ion-item>
   
  </ion-list>
</ion-content>
