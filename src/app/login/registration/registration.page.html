<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Find your bike</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (keyup.enter)="tryRegister()" (ngSubmit)="tryRegister()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center" color="dark">Create an account</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item color="light">
          <ion-label position="stacked">Username</ion-label>
          <ion-input formControlName="username" placeholder="Username"></ion-input>
        </ion-item>  
        <ion-item color="light">
          <ion-label position="stacked">Name</ion-label>
          <ion-input formControlName="name" placeholder="Name"></ion-input>
        </ion-item>  
        <ion-item color="light">
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item> 
        <ion-item color="light">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-label position="stacked">Confirm password</ion-label>
          <ion-input type="password" formControlName="confirmPassword" placeholder="Password"></ion-input>
        </ion-item>     
        <ion-button color="primary" type="submit" expand="block" [disabled]="!registerForm.valid"><b>sign up</b></ion-button> 
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
