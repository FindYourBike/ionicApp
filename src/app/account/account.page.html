<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="primary" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Username</ion-label>
    <p>{{user.username}}</p>
  </ion-item>
  <ion-item>
    <ion-label>Name</ion-label>
    <p>{{user.name}}</p>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <p>{{user.email}}</p>
  </ion-item>
</ion-content>
